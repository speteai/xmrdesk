        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./xmrdesk-windows-x64.zip
        asset_name: xmrdesk-windows-x64.zip
        asset_content_type: application/zip